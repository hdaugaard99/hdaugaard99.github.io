<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fancy To-Do List</title>
	<link rel= "stylesheet" href= "styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<h1>My Fancy To-Do List</h1>
<div id="collapsible">
<h2 id="start">Click here to start making a to-do list</h2>
<div id="makeList">
	<input id="newItem" type="text" name="item" placeholder="What do you need to get done?" size="45" required>
	<button onClick="addItem()">Add Item</button>
	<ul id="list">
		
	</ul>
</div>
</div>



<script src= "script.js"></script>
</body>
</html>
